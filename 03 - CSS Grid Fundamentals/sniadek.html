<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>CSS Grid Fundamentals!</title>
</head>

<body>

<div class="container">
	<div class="item" id="navbar">Jestem NavbarÄ™</div>
	<div class="item" id="item1">9</div>
	<div class="item" id="item2">10</div>
</div>
<style>
	.container {
		display: grid;
		grid-template-columns: repeat(2, 1fr);
		grid-gap: 1vh;	
	}
	#navbar {
		grid-column: 1 / -1;
	}
</style>

</body>
